<html>
<body>
    <div id="app"></div>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/jsx">
        const app = document.getElementById('app');
        {/* Props used to pass dynamic info to each component */}
        function Header({title}) {
            console.log(title);
            return <h1>{title ? title: 'Default title'}</h1>
        }


        function HomePage() {
            const names = ['Ada Lovelace', 'Grace Hopper', 'Margaret Hamilton'];
            const [likes,setLikes] = React.useState(0);

            function handleClick() {
                console.log("Increment like count");
                setLikes(likes + 1);
            }

            return (
                <div>
                    {/* props set as title. Props are objects, so must be treated as such to call them. Multiple ways it can be called.  */}
                    {/* https://nextjs.org/learn/react-foundations/displaying-data-with-props */}
                <Header title="First Header" />
                <ul>
                    {names.map((name) => (
                        <li key={name}>{name}</li>
                    ))}
                </ul>
                <Header title="Second Header" />
                <Button title="" />
                <button onClick={handleClick}>Like({likes})</button>
            </div>
            );
        }

        function Button({title}) {
            return <button> {title ? title: 'Default title'} </button>
        }
        const root = ReactDOM.createRoot(app);
        root.render(<HomePage />);
    </script>
</body>

</html>
